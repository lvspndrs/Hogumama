<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, minimal-ui, viewport-fit=cover,
							   initial-scale=1.0, minimum-scale=1.0" />

    <title>Nuclear disaster survival guide</title>
	
	<link rel="stylesheet" href="css/desktop.css">
	<link rel="stylesheet" href="css/mobile.css">
	
	<style>
		* {
			box-sizing: border-box;
			overscroll-behavior: none;
			-webkit-tap-highlight-color: transparent;
		}
		
		body, html {
			height: 100%;
		}
		
		:root {
			overflow-x: hidden
		}
		
		body, button, p {
			margin: 0;
			padding: 0;
		}
		
		button, select {
			border: none;
			outline: none;
			background: none;
			font-family: inherit;
			color: inherit;
		}
		
		a {
			color: inherit;
			text-decoration: none;
		}
		
		body {
			background-color: #fff;
			color: #000;
			min-height: 100vh;
		}
	</style>
</head>

<body>
	<header class="main-header">
		<div class="logo"><img src="img/logo.svg" alt="Nuclear logo"></div>
		<button class="home-prompt"></button>

				type="button"
				aria-label="Menu"
				aria-controls="navigation">
			<label>메뉴</label>
			<span class="hamburger-box">
				<span class="hamburger-inner"></span>
			</span>
		</button>
	</header>
	
	<main>

			</div>

				<!--top밑에-->
			</div>
		</section>
		<section id="first">
			<header class="section-header section-header-a">
				<span class="titlea"></span>
				<span class="titleb">발생전</span>
			</header>
			<div class="container">
				<div class="">

						<p>가나다라마바사</p>
					</div>
				</div>
			</div>
		</section>
		<section id="second">
			<header class="section-header section-header-b">
				<span class="titlea"></span>
				<span class="titleb">발생시</span>
			</header>
			<div class="container">
				<div class="">
					<div class="introduction">
						<p>가나다라마바사</p>
					</div>
				</div>
			</div>
		</section>
		<section id="third">
			<header class="section-header section-header-c">
				<span class="titlea"></span>
				<span class="titleb">발생후</span>
			</header>
			<div class="container">
				<div class="">
					<div class="introduction">
						<p>가나다라마바사</p>
					</div>
				</div>
			</div>
		</section>

	<script src="js/main.js"></script>

</html>
